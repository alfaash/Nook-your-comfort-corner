<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nook - Your Archives</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    
    <div class="main-wrapper">
    <div class="calendar-section">
        <div class="calendar-header">
            <button id="prevMonth">◀</button>
            <h3 id="monthYear"></h3>
            <button id="nextMonth">▶</button>
        </div>
        <div class="calendar-grid" id="calendar"></div>
        <p onclick="loadAllRecordings()" style="text-align:center; cursor:pointer; margin-top:15px; text-decoration:underline; font-size:0.9rem;">View All Recordings</p>
    </div>

    <div class="recordings-panel">
        <h2 id="selectedDateText">All My Rants</h2>
        <div id="recordingsList" class="recordings-list">
            </div>
    </div>
</div>


    <script src="cal.js"></script>
</body>
</html>
